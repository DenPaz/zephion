{% extends "account/_base.html" %}

{% load i18n %}

{% block title %}
  {% translate "Entrar" %}
{% endblock title %}
{% block account_body %}
  <form method="post" action="{% url 'account_logout' %}" class="form w-100">
    {% csrf_token %}
    <div class="text-center mb-8">
      <h1 class="text-gray-900">
        {% translate "Finalizar sessão" %}
      </h1>
      <div class="text-gray-500 fw-semibold fs-4 mt-5">
        {% translate "Você tem certeza que deseja sair?" %}
      </div>
    </div>
    <div class="text-center">
      <button type="submit" class="btn btn-lg btn-primary w-100 mb-4">
        <span class="indicator-label">
          {% translate "Sair" %}
        </span>
        <span class="indicator-progress">
          {% translate "Por favor, aguarde" %}
          <span class="spinner-border spinner-border-sm align-middle ms-2">
          </span>
        </span>
      </button>
      <a href="{% url 'dashboard:index' %}" class="btn btn-lg btn-light w-100">
        {% translate "Voltar" %}
      </a>
    </div>
  </form>
{% endblock account_body %}
