<div class="row mb-6">
  <div class="col-6">
    <div class="card card-flush">
      <div class="card-header">
        <h3 class="card-title fw-bold">
          Temperatura (°C)
        </h3>
      </div>
      <div class="card-body" id="wrapper-temp-chart">
        <div data-chartjs="temp-chart-config"
             data-chartjs-wrapper="wrapper-temp-chart">
        </div>
      </div>
    </div>
  </div>
  <div class="col-6">
    <div class="card card-flush">
      <div class="card-header">
        <h3 class="card-title fw-bold">
          Umidade (%)
        </h3>
      </div>
      <div class="card-body" id="wrapper-hum-chart">
        <div data-chartjs="hum-chart-config"
             data-chartjs-wrapper="wrapper-hum-chart">
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-6">
    <div class="card card-flush">
      <div class="card-header">
        <h3 class="card-title fw-bold">
          Gás (ppm)
        </h3>
      </div>
      <div class="card-body" id="wrapper-gas-chart">
        <div data-chartjs="gas-chart-config"
             data-chartjs-wrapper="wrapper-gas-chart">
        </div>
      </div>
    </div>
  </div>
</div>
<script id="temp-chart-config" type="application/json">
{
  "type": "line",
  "data": {
    "labels": {{ labels|safe }},
    "datasets": [{
      "label": "Temperatura (°C)",
      "data": {{ temp_data|safe }},
      "borderColor": "#009EF7",
      "backgroundColor": "#009EF7",
      "fill": false,
      "tension": 0.4
    }]
  },
  "options": {
    "responsive": true,
    "animation": false,
    "plugins": {
      "legend": {
        "display": false
      }
    },
    "scales": {
      "x": {
        "ticks": {
          "font": { "family": "inherit" }
        }
      },
      "y": {
        "ticks": {
          "font": { "family": "inherit" }
        }
      }
    }
  }
}
</script>
