<div class="row mb-6">
  <div class="col-12 col-sm-6 mb-6 mb-sm-0">
    <div class="card card-flush">
      <div class="card-header">
        <h3 class="card-title fw-bold">
          Sensor de Temperatura
        </h3>
      </div>
      <div class="card-body" id="wrapper-temp-chart">
        <div data-chartjs="temp-chart-config"
             data-chartjs-wrapper="wrapper-temp-chart">
        </div>
      </div>
    </div>
  </div>
  <div class="col-12 col-sm-6">
    <div class="card card-flush">
      <div class="card-header">
        <h3 class="card-title fw-bold">
          Sensor de Umidade
        </h3>
      </div>
      <div class="card-body" id="wrapper-hum-chart">
        <div data-chartjs="hum-chart-config"
             data-chartjs-wrapper="wrapper-hum-chart">
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-12 col-sm-6 mb-6 mb-sm-0">
    <div class="card card-flush">
      <div class="card-header">
        <h3 class="card-title fw-bold">
          Sensor de Gás
        </h3>
      </div>
      <div class="card-body" id="wrapper-gas-chart">
        <div data-chartjs="gas-chart-config"
             data-chartjs-wrapper="wrapper-gas-chart">
        </div>
      </div>
    </div>
  </div>
  <div class="col-12 col-sm-6">
    <div class="card bg-primary text-center mb-6 mb-sm-3">
      <div class="card-body">
        <h5>
          Temperatura atual
        </h5>
        <h2>
          {{ temp_current }} °C
        </h2>
      </div>
    </div>
    <div class="card bg-success text-center mb-6 mb-sm-3">
      <div class="card-body">
        <h5>
          Umidade atual
        </h5>
        <h2>
          {{ hum_current }} %
        </h2>
      </div>
    </div>
    <div class="card bg-danger text-center">
      <div class="card-body">
        <h5>
          Gás atual
        </h5>
        <h2>
          {{ gas_current }} ppm
        </h2>
      </div>
    </div>
  </div>
</div>
<script id="temp-chart-config" type="application/json">
  {
    "type": "line",
    "data": {
      "labels": {{ labels|safe }},
      "datasets": [{
        "label": "Temperatura (°C)",
        "data": {{ temp_data|safe }},
        "borderColor": "#009EF7",
        "backgroundColor": "#009EF7",
        "fill": false,
        "tension": 0.4
      }]
    },
    "options": {
      "responsive": true,
      "animation": false,
      "plugins": {
        "legend": {
          "display": false
        }
      },
      "scales": {
        "x": {
          "title": {
            "display": true,
            "text": "Horário",
            "font": { "size": 16, "weight": "bold" }
          },
          "ticks": {
            "font": { "size": 12 }
          }
        },
        "y": {
          "title": {
            "display": true,
            "text": "Temperatura (°C)",
            "font": { "size": 16, "weight": "bold" }
          },
          "ticks": {
            "font": { "size": 12 }
          }
        }
      }
    }
  }
</script>
